<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="bg-color">
        <div class="spacer" style="width: 283px; height: 230px;"></div>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
        </form>
        <a ui-sref="tabsController.dashbord" class="button button-balanced button-block  icon-right ion-log-in">Log in</a>
    </ion-content>
</ion-view>
